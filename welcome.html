<!DOCTYPE html>

<html>

<head>
    <title>Sketchy - The "Looking for Trouble" App</title>

    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <!-- Import Roboto Font -->
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,500,900" rel="stylesheet">

    <!--Import materialize.css-->
    <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
    <link type="text/css" rel="stylesheet" href="assets/css/materialize.min.css" media="screen,projection" />

    <link rel="stylesheet" type="text/css" href="assets/css/style.css">

    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
</head>

<body>

    <!-- Modal Structure -->
    <div id="modal" class="modal">
        <div class="modal-content">
            <div class="row">
                <h4>Welcome to Sketchy... Introduce yourself!</h4>
                <h6>Warning... you must be at least 19 years of age to ride THIS ride...</h6>

                <form class="container">
                    <div class="form-group">
                        <label for="name-input">What's your name?</label>
                        <input class="form-control" id="name-input" type="text">
                    </div>

                    <div class="form-group">
                        <label for="age-input">How old are you?</label>
                        <input class="form-control" id="age-input" type="text">
                    </div>

                    <button class="btn btn-dark" id="adduser" type="submit">Submit</button>
                </form>

            </div>
        </div>
    </div>

    <div class="container">
        <img class="responsive-img" src="/assets/images/sketchlogo.png" id="mainlogo">
        <div class="row">
            <h2>What kind of trouble are you looking for?</h2>
        </div>
        <form>
            <p class="range-field">
                <input type="range" id="filter" min="1" max="5" />
            </p>
        </form>
    </div>

    <footer class="page-footer">
        <div class="container">
            <div class="row">
                <div class="col l6 s12">
                    <h5 class="white-text">Search for some trouble, mothafuckaaaaaaahhhh!!!!!</h5>
                </div>
            </div>
        </div>
    </footer>

    <script src="https://www.gstatic.com/firebasejs/5.2.0/firebase.js"></script>

    <!-- Javascript Linking -->
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script type="text/javascript" src="assets/js/materialize.js"></script>
    <script src="assets/js/app.js"></script>
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyD9GkhwBYoEj-doKhJ91eWbaEFccC37p5E&callback=initMap">
    </script>

</body>

</html>
