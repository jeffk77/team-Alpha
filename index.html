                        <div class="form-group">

                            <input class="form-control" id="age-input" type="text">
                        </div>
                    </div>
                    <div class="row" id="filterEnter">
                        <p class="range-field">
                            <input type="range" id="filter-input" min="1" max="5" />
                        </p>
                    </div>
                    <div id="choiceBox"></div>
                </div>
                <br>
                <br>

            </form>

            <button class="btn btn-dark" id="adduser" type="submit">Submit</button>
        </div>
